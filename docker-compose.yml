version: '3.8'

services:
  # Baza danych MongoDB
  mongodb:
    image: mongo:7
    container_name: formularze_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: formularze_db
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Baza danych PostgreSQL (opcjonalnie)
  postgres:
    image: postgres:15-alpine
    container_name: formularze_postgres
    restart: unless-stopped
    profiles: ["postgres"]  # Uruchom tylko gdy potrzebny
    environment:
      POSTGRES_DB: formularze_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mongodb_data:
    driver: local
  postgres_data:
    driver: local

networks:
  default:
    name: formularze_network
