version: '3.8'

services:
  # Baza danych PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: formularze_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: formularze_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: formularze_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: formularze_db
      PORT: 3001
      FRONTEND_URL: http://localhost:5173
    ports:
      - "3001:3001"
    volumes:
      - ./server:/app/server
      - ./node_modules:/app/node_modules

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: formularze_network
